<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
    table{
        background-image: url(gradient.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        font-weight: bold;
    }
    
}
    </style>
    
</head>
<body>
    <form action="#">
    <table border="1" cellspacing="5" cellpadding="10" >
        <thead>
            <tr>
                <th style="color:white;" colspan="2">User Form</th>
                </thead>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><Input type="text" placeholder="Enter Name" id="name"></Input></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><Input type="password" placeholder="Enter Password" id="password"></Input></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="Address" rows="2" cols="20" placeholder="Enter Address"></textarea>
            </tr>
            <tr>
                <td>Select Game</td>
                <td><input type="checkbox" id="hockey" class="game">Hockey<br>
                <input type="checkbox" id="Football" class="game">Football<br>
                <input type="checkbox" id="Badminton"class="game" >Badminton<br>
                <input type="checkbox" id="Cricket"class="game" >Cricket<br>
                <input type="checkbox" id="Volley"class="game">Volley
                </td>
         </tr>
         <tr>
             <td>Gender</td>
             <td><input type="radio" value="Male" name="Gender" id="Male">Male
                <input type="radio" value="Female" name="Gender" id="Female">Female
                </td>
         </tr>
         <tr>
             <td>Select Your Age</td>
             <td>
                <input type="number" placeholder="Enter Age" name="lname" id="age"
             </td>
         </tr>
         <tr>
             <td colspan="2" align="center">
                 <input type="file" id="myfile"
                 name="myfile"
             </td>
         </tr>
         <tr>
             <td colspan="2"align="center">
                 <button type="button">Click Me</button>
                 <button type="button">Reset</button>
                 <input type="submit" value="Submit Form">
             </td>
         </tr>
    </table>
    </form>
</body>
</html>
